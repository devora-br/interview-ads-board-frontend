<div class="search-section">
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Type address or place nearby</mat-label>
        <input matInput placeholder="Street, City, State" [value]="adsService.searchText()"
            (input)="onSearchInput($event)" />
    </mat-form-field>
    <mat-form-field style="width: 30%;margin-left: 1%" appearance="outline" class="filter-field">
        <mat-label>Filter by</mat-label>
        <mat-select [value]="adsService.selectedFilter()" (selectionChange)="onFilterChange($event.value)">
            <mat-option value="location">Location</mat-option>
            <mat-option value="title">Title</mat-option>
            <mat-option value="description">Description</mat-option>
            <mat-option value="category">Category</mat-option>
        </mat-select>
    </mat-form-field>
</div>
