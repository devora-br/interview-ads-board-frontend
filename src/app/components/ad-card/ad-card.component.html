<mat-card class="item-card">
    <div class="post-details">
        <span>Created By: {{ ad.createdBy }}</span>
        <span> | </span>
        <span>Posted on: {{ ad.createdAt | date: 'mediumDate' }}</span>
    </div>
    <mat-card-header>
        <mat-card-title>{{ ad.title }}</mat-card-title>
        <mat-card-subtitle>{{ ad.location }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image [src]="ad.imageUrl" alt="Item Image" *ngIf="ad.imageUrl" />
        <div>{{ ad.description }}</div>
        <p>{{ ad.category }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="onEdit()">Edit</button>
        <button mat-button color="warn" (click)="onDelete()">Delete</button>
    </mat-card-actions>
</mat-card>
